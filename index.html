<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Valoración Películas</title>

    <!-- #Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- #Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- #Estilos CSS propios -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Movies Rank</span>
        </div>
    </nav>

    <main class="container-xxl">
        <div class="row py-3">

            <div class="col-12 col-lg-4">
                <h1 class="h2">Formulario Películas</h1>

                <form class="p-3 mb-4 border bg-primary-subtle" id="moviesForm">

                    <div class="mb-3">

                        <label for="title" class="form-label">Título película</label>
                        <input  type="text"
                                name="title"
                                id="title"
                                class="form-control"
                                required
                                minlength="5"
                                maxlength="100"
                                placeholder="Matrix 3"
                        >
                    </div>

                    <div class="mb-3">

                        <label for="image" class="form-label">Imagen</label>

                        <input  type="url"
                                name="image"
                                id="image"
                                class="form-control"
                                required
                                placeholder="URL de la imagen"
                        >
                    </div>

                    <div class="mb-3">

                        <label for="genre" class="form-label">Género</label>

                        <select name="genre" 
                                id="genre" 
                                class="form-select"
                                required
                        >
                            <option value="">Selecciona un género</option>
                            <option value="accion">Acción</option>
                            <option value="aventuras">Aventuras</option>
                            <option value="comedia">Comedia</option>
                            <option value="drama">Drama</option>
                            <option value="terror">Terror</option>
                        </select>

                    </div>

                    <div class="mb-3 row">

                        <div class="col-6">

                            <label for="date">Fecha estreno</label>
                            <input type="number" min="1900"  name="date" id="date" required class="form-control">

                        </div>


                        <div class="col-6">

                            <label for="score">Valoración</label>

                            <input  type="range" 
                                    name="score" 
                                    id="score" 
                                    required 
                                    class="form-range"
                                    min="1"
                                    max="5"
                                    step=".5"
                            >

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>

                </form>
            </div>

            <div class="col-12 col-lg-8">
                
                <div class="d-flex justify-content-between mb-4">

                    <h1 class="h2">Lista de Películas</h1>

                    <div class="input-group w-50">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar película" id="search">
                    </div>

                </div>

                <table class="table table-striped table-movies">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th class="name-header-cell">

                                <div class="name">

                                    Nombre
                                    <div class="sort-container">
                                        <i class="fas fa-sort-up sort-up" data-order="asc"  data-propiedad="title"></i>
                                        <i class="fas fa-sort-down sort-down" data-order="desc"  data-propiedad="title"></i>
                                    </div>

                                </div>
                            </th>
                            <th>Género
                                <div class="sort-container">
                                    <i  class="fas fa-sort-up sort-up" 
                                        data-order="asc"
                                        data-propiedad="genre"    
                                    ></i>
                                    <i class="fas fa-sort-down sort-down" data-order="desc"
                                     data-propiedad="genre"></i>
                                </div>
                            </th>
                            <th>Valoración</th>
                            <th>Fecha Estreno</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="body">
                         
                    </tbody>
                </table>

            </div>
            
        </div>


        <div class="modal fade" id="detalle-pelicula" tabindex="-1" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="detalle-title"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detalle-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
        </div>
    </main>


    


    <script src="/js/movie-app.js"></script>

</body>
</html>
